<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador y Desencriptador de Texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Encriptador y Desencriptador de Texto</h1>
    
    <div class="section">
      <h2>Texto Original</h2>
      <textarea id="originalText" placeholder="Introduce el texto..."></textarea>
    </div>
    
    <div class="section">
      <button onclick="encryptText()">Encriptar</button>
      <button onclick="decryptText()">Desencriptar</button>
    </div>
    
    <div class="section">
      <h2>Texto Resultante</h2>
      <textarea id="resultText" readonly></textarea>
    </div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
